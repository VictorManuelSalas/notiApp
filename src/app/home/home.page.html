<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-list-header>
      <ion-label>
        Bandeja de {{pushService.infoLocal}} entrada 
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of pushService.mensajes">
      <ion-label>
        <h2>{{push}}</h2>
        <p>{{push}}</p>
        <p>hola
        </p>
      </ion-label>

      <button (click)="pushService.mensajes">Refresh</button>
    </ion-item>
  </ion-list>
</ion-content>

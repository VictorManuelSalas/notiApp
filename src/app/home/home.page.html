<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-list-header>
      <ion-label>
        Bandeja de entrada
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of pushService.mensajes">
      <ion-label>
        <h2>{{push.title}}</h2>
        <p>{{push.body}}</p>
        <p>
          {{push.date}}
          {{push.additionalData | json}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
